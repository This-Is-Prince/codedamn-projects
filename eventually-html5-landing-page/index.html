<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventually HTML5 Landing page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <section>
        <h1 class="header-heading">Eventually</h1>
        <p class="header-desc">
          A simple template for telling the world when you'll launch your next
          big thing. Brought to you by HTML5 UP.
        </p>
        <form action="#" class="header-auth">
          <input
            type="email"
            placeholder="Email Address"
            class="header-email"
          />
          <button type="submit" class="header-signup">Sign Up</button>
        </form>
      </section>
      <section>
        <nav class="header-nav">
          <a href="#" class="social-link">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="social-link">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="social-link">
            <i class="fa-brands fa-github"></i>
          </a>
          <a href="#" class="social-link">
            <i class="fa-solid fa-envelope"></i>
          </a>
        </nav>
        <p class="header-footer-desc">
          <span><i class="fa-solid fa-copyright"></i> Untitled. |</span>
          <span> Credits: Unsplash + HTML5 UP</span>
        </p>
      </section>
    </header>
  </body>
</html>
